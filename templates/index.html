
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
    <link rel="stylesheet" href="/static/styles/index_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    .cart-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #1854CD;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;

    .wrench-after-fourth {
    position: fixed;
    left: 60px;
    bottom: 40px;
    z-index: 1000;
}

.wrench-after-fourth button {
    position: relative;
    background: none;
    border: none;
    cursor: pointer;
}
}
</style>
<body>
    
    <div class="footer-spacer"></div>
    <header>
        <div class="header-container">
            <div class="logo">
                <span class="logo-text">Устройства для BMW</span>
                <div class="logo-small">
                    <img src="http://localhost:9000/lab1/img/icon-logo.f2ce70f.svg" class="logo-small-image">
                </div>
            </div>
            
            <div class="header-actions">
                
            </div>
        </div>
    </header>
    
    <div class="container">
        <p class="page-title" style="margin-top: 5px;">МУЗЫКА И ЭЛЕКТРОНИКА</p>
        
        <div class="info-banner">
            <p style="margin-bottom: -20px;">ВЫБЕРИТЕ УСТРОЙСТВО</p>
            <img src="http://localhost:9000/lab1/img/logo-big.jpg" alt="BMW Logo">
            <form action="/" method="GET" class="search-container" style="position: absolute; bottom: 30px; left: 20px; margin-left: 400px; width: 600px;">
    <input type="text" name="query" placeholder="Поиск по названию..." class="search-field" value="{{ .query }}">
    <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
</form>
           <!-- <div class="simple-filters">
                <select>
                    <option>Категория </option>
                    <option>Адаптеры</option>
                    <option>Отопители</option>
                </select>
                
                <select>
                    <option>Сопротивление </option>
                    <option>Низкое</option>
                    <option>Среднее</option>
                </select>
            </div>
            -->
          <!--  <button class="close-button">
                <i class="fas fa-times"></i>
            </button>
            -->
        </div>
        <div class="products-wrapper">
            <div class="products">
                {{ range .devices }}
                <div class="product">
                    <div class="product-image">

                        <img src="http://localhost:9000/lab1/img/{{.Device_ID }}.jpg" alt="{{ .Name }}">
                    </div>
                    <div class="product-content">
                        <div class="product-title">{{ .Name }}</div>
                        <div class="product-description">
                            <div>Мощность: {{ .PowerNominal }} Вт</div>
                            
                        </div>
                        
                       <a href="/device/{{ .Device_ID }}" class="add-to-cart" style="margin-top: 15px;">Подробнее</a>    
                    <!--<a href="/order/{{ .Device_ID }}" class="more">Подробнее</a>-->   
                    </div>
                </div>
                {{ end }}
            
            </div>

            <div class="wrench-after-fourth">
                <a href="/request" class="cart-link">
                    <button>
                        <i class="fas fa-wrench fa-4x" style="color: black;"></i>
                        {{ if ne .cart_count 0 }}
                        <span class="cart-count">{{ .cart_count }}</span>
                        {{ end }}
                    </button>
                </a>
            </div>
        </div>    
    </div>
</body>
</html>
